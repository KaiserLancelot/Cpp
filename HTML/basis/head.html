<!DOCTYPE html>
<!--如果 HTML 文档的语言设置好了, 那么该 HTML 文档就会被搜索引擎
  更有效地索引(例如, 允许它在特定于语言的结果中正确显示);
  对于那些使用屏幕阅读器的视障人士也很有用(比如, 法语和英语中都有 "six" 这个单词
  但是发音却完全不同)-->
<html lang="zh">
  <head>
    <!--HTML 头部是包含在 <head> 元素里面的内容-->
    <!--元数据: <meta> 元素-->
    <!--尽管一些浏览器 (比如 Chrome) 会自动修正错误的编码
      仍然应该手动设置编码为 utf-8, 来避免在其他浏览器中可能
      出现的潜在问题-->
    <meta charset="utf-8" />
    <title>Head</title>
    <!--name 指定了 meta 元素的类型, 说明该元素包含了什么类型的信息
      content 指定了实际的元数据内容-->
    <meta name="author" content="Kaiser" />
    <!--指定 description 是很有用的
      因为它可能或让你的页面在搜索引擎的相关的搜索出现得更多
      这种行为被称为 Search Engine Optimization, SEO-->
    <!--description 被使用在搜索引擎显示的结果页中-->
    <meta name="description" content="..." />
    <!--很多元数据旨在向某些网站提供可使用的特定信息-->
    <!--例如, 当网站的 URL 显示在 twitter.com 上时, 会显示一个 title-->
    <meta name="twitter:title" content="..." />
    <!--页面图标, 应该保存在与网站的索引页面相同的目录中-->
    <link href="favicon.png" rel="shortcut icon" type="image/x-icon" />
  </head>
  <body>
    <p>你好</p>
  </body>
</html>
