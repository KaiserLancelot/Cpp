<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <title>Getting Started</title>
  </head>

  <body>
    <!--斜体强调-->
    <em>Hello World</em>
    <!--着重强调(加粗)-->
    <strong>Hello World</strong>

    <!--在 HTML 中有两种重要元素类别, 块级元素和内联元素
      1) 块级元素在页面中以块的形式展现, 相对于其前面的内容它会出现在新的一行
      其后的内容也会被挤到下一行展现.块级元素通常用于展示页面上结构化的内容
      例如段落, 列表, 导航菜单, 页脚等等.一个以 block 形式展现的块级元素不会被嵌套进内联元素中
      但可以嵌套在其它块级元素中
      2) 内联元素通常出现在块级元素中并环绕文档内容的一小部分, 而不是一整个段落或者一组内容
      内联元素不会导致文本换行, 它通常出现在一堆文字之间.例如超链接元素 <a> 或者强调元素 <em> 和 <strong>-->
    <!--HTML5 重新定义了元素的类别.尽管这些新的定义更精确, 但更难理解, 先不管它-->
    <em>第一</em><em>第二</em><em>第三</em>

    <p>第四</p>
    <p>第五</p>
    <p>第六</p>

    <!--title: 当鼠标悬停在超链接上面时, 这部分信息将以工具提示的形式显示-->
    <!--target: 用于指定链接如何呈现出来.例如, target="_blank" 将在新标签页中显示链接
      如果希望在当前标签页显示链接, 忽略这个属性即可-->
    <a href="https://www.google.com.hk/?hl=zh-cn" title="Google" target="_blank"
      >Google</a
    >

    <!--有时会看到没有值的属性, 它是合法的, 这些属性被称为布尔属性
      他们也可以有跟它的属性名一样的属性值-->
    <!--TODO <label>的作用-->
    <label>
      <input type="text" disabled />
    </label>
    <label>
      <input type="text" />
    </label>
    <!--有时不给属性值添加引号也是正确的, 但有多个属性时可能出错.应该始终加引号-->
    <!--使用单引号或双引号都可以-->
    <!--在 HTML 中, 无论用了多少空(包括空白字符, 换行符), 当渲染这些代码的时候
      HTML 解释器会将连续出现的空白字符减少为一个单独的空格符-->

    <!--要想在 HTML 中包含特殊字符(< > " ' &), 使用实体引用
      每个字符引用以符号 & 开始, 以分号 ; 结束-->
    <!-- <	&lt;
         >	&gt;
         "	&quot;
         '	&apos;
         &	&amp; -->
    <p>HTML 中用 &lt;p&gt; 来定义段落元素</p>
  </body>
</html>
