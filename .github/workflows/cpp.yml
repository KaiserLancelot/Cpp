name: Cpp

on: [push, pull_request]

jobs:
  build:
    # FIXME
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        compiler: [g++-10, clang++-10]

    steps:
      - uses: actions/checkout@v2

      - name: Install
        run: |
          sudo add-apt-repository ppa:ubuntu-toolchain-r/ppa
          sudo apt update
          sudo apt install g++-10 clang llvm libtbb-dev libboost-all-dev libicu-dev
          wget https://sourceforge.net/projects/asio/files/latest/download
          unzip download
          cd asio-1.18.0
          ./configure
          make -j$(nproc)
          sudo make install
          cd ..
          wget https://github.com/facebook/rocksdb/archive/v6.11.4.zip
          unzip v6.11.4.zip
          cd rocksdb-6.11.4
          cmake -DCMAKE_BUILD_TYPE=Release \
          -DWITH_BZ2=OFF -DWITH_LZ4=OFF -DWITH_SNAPPY=OFF -DWITH_ZLIB=OFF -DWITH_ZSTD=OFF \
          -DUSE_RTTI=ON -DWITH_JEMALLOC=OFF -DWITH_GFLAGS=OFF -DFAIL_ON_WARNINGS=OFF -DPORTABLE=ON \
          -DWITH_BENCHMARK_TOOLS=OFF -DCMAKE_INSTALL_PREFIX=/usr/local -S . -B build
          cmake --build build --config Release -j$(nproc)
          sudo cmake --build build --config Release --target install
          cd ..
          wget https://github.com/facebook/zstd/archive/v1.4.5.zip
          unzip v1.4.5.zip
          cd zstd-1.4.5
          make -j$(nproc)
          sudo make install
          cd ..
          wget https://github.com/fmtlib/fmt/archive/7.0.3.zip
          unzip 7.0.3.zip
          cd fmt-7.0.3
          cmake -S . -B build -DCMAKE_BUILD_TYPE=Release -DFMT_TEST=OFF \
          -DBUILD_SHARED_LIBS=TRUE
          cmake --build build --config Release -j$(nproc)
          sudo cmake --build build --config Release --target install
          cd ..
          wget https://github.com/gabime/spdlog/archive/v1.8.0.zip
          unzip v1.8.0.zip
          cd spdlog-1.8.0
          cmake -S . -B build -DCMAKE_BUILD_TYPE=Release -DSPDLOG_FMT_EXTERNAL_HO=ON \
          -DSPDLOG_BUILD_SHARED=ON -DSPDLOG_BUILD_EXAMPLE=OFF -DSPDLOG_BUILD_TESTS=OFF \
          -DSPDLOG_BUILD_TESTS_HO=OFF -DSPDLOG_BUILD_BENCH=OFF -DSPDLOG_BUILD_ALL=OFF
          cmake --build build --config Release -j$(nproc)
          sudo cmake --build build --config Release --target install
          cd ..
          wget https://github.com/google/benchmark/archive/v1.5.2.zip
          unzip v1.5.2.zip
          cd benchmark-1.5.2
          cmake -S . -B build -DCMAKE_BUILD_TYPE=Release -DBENCHMARK_ENABLE_TESTING=OFF \
          -DBENCHMARK_ENABLE_LTO=ON -DBENCHMARK_ENABLE_GTEST_TESTS=OFF \
          -DBUILD_SHARED_LIBS=ON
          cmake --build build --config Release -j$(nproc)
          sudo cmake --build build --config Release --target install
          cd ..
          wget https://github.com/google/googletest/archive/release-1.10.0.zip
          unzip release-1.10.0.zip
          cd googletest-release-1.10.0
          cmake -S . -B build -DCMAKE_BUILD_TYPE=Release -DBUILD_GMOCK=OFF \
          -DBUILD_SHARED_LIBS=ON -Dgtest_build_tests=OFF
          cmake --build build --config Release -j$(nproc)
          sudo cmake --build build --config Release --target install
          cd ..
          wget https://github.com/mysql/mysql-connector-cpp/archive/8.0.21.zip
          unzip 8.0.21.zip
          cd mysql-connector-cpp-8.0.21
          cmake -S . -B build -DCMAKE_BUILD_TYPE=Release -DCMAKE_INSTALL_PREFIX=/usr/local \
          -DWITH_TESTS=FALSE -DCMAKE_INSTALL_LIBDIR=lib
          cmake --build build --config Release -j$(nproc)
          sudo cmake --build build --config Release --target install
          cd ..
          wget https://github.com/Neargye/magic_enum/archive/v0.6.6.zip
          unzip v0.6.6.zip
          cd magic_enum-0.6.6
          cmake -S . -B build -DCMAKE_BUILD_TYPE=Release -DMAGIC_ENUM_OPT_BUILD_EXAMPLES=OFF \
          -DMAGIC_ENUM_OPT_BUILD_TESTS=OFF
          cmake --build build --config Release -j$(nproc)
          sudo cmake --build build --config Release --target install
          cd ..
          wget https://github.com/nlohmann/json/archive/v3.9.1.zip
          unzip v3.9.1.zip
          cd json-3.9.1
          cmake -S . -B build -DCMAKE_BUILD_TYPE=Release -DJSON_BuildTests=OFF \
          -DJSON_MultipleHeaders=ON
          cmake --build build --config Release -j$(nproc)
          sudo cmake --build build --config Release --target install
          cd ..
          wget https://github.com/protocolbuffers/protobuf/releases/download/v3.13.0/protobuf-cpp-3.13.0.zip
          unzip protobuf-cpp-3.13.0.zip
          cd protobuf-3.13.0
          ./configure
          make -j$(nproc)
          sudo make install
          cd ..
          sudo ldconfig

      - name: Configure
        run: cd cpp ; cmake -S . -B build
        env:
          CXX: ${{ matrix.compiler }}

      - name: Build
        run: cd cpp ; cmake --build build --config Release -j$(nproc)
